<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Jarvis</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs0">
            <i class="material-icons">power_settings_new</i>
          </button>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Settings</span>
      <nav class="mdl-navigation">
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs-1">
          <i class="material-icons">clear</i>
        </button>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div class="demo-card-square mdl-card mdl-shadow--2dp">
          <div class="pane" id="blue">
            <div class="button-span">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs1">
                <i class="material-icons">dashboard</i>
              </button>
              <!-- <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs2">
                <i class="material-icons">wb_sunny</i>
              </button> -->
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs3">
                <i class="material-icons">timeline</i>
              </button>
            </div>
            <div id="dashboard" class="panel">
              <div class="dash">
                <img src="https://placekitten.com/600/500" alt="">
              </div>
              <div class="info-display-dash">
                <div id='time'>
                </div>
              </div>
            </div>
            <div id="weatherBoard" class="panel">
              <div class="mdl-card mdl-shadow--2dp" id="forcast">
                <div class="forcastCell" id="fc1">
                  <div class="forcastHeader" id="fh1">
                    <p>Monday</p>
                  </div>
                  <i class="material-icons">wb_sunny</i>
                  <!-- <p>Chance of rain: 0%</p>
                  <p>Humidity: 100%</p> -->
                </div>
                <div class="forcastCell" id="fc2">
                  <i class="material-icons">wb_sunny</i>
                </div>
                <div class="forcastCell" id="fc3">
                  <i class="material-icons">wb_cloudy</i>
                </div>
                <div class="forcastCell" id="fc4">
                  <i class="material-icons">wb_cloudy</i>
                </div>
                <div class="forcastCell" id="fc5">
                  <i class="material-icons">wb_sunny</i>
                </div>
              </div>
              <div class="mdl-card mdl-shadow--2dp" id="alerts">
                <div id="notificationHeader">
                  <i class="material-icons">warning</i>
                </div>
              </div>
              <div class="mdl-card mdl-shadow--2dp" id="current">
              </div>
            </div>
            <div id="dayPlan">
              <div class="mdl-card mdl-shadow--2dp" id="feed">
                <div class="mdl-card mdl-shadow--2dp" id="twitter">
                  <a class="twitter-timeline" href="https://twitter.com/smlcate88" data-widget-id="727607884893167616">Tweets by @smlcate88</a>
                </div>
              </div>
            </div>
          </div>
          <div class="pane" id="yellow">
            <div class="button-span">
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs11">
                <i class="material-icons">today</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs12">
                <i class="material-icons">view_week</i>
              </button>
              <!-- <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs13">
                <i class="material-icons">weekend</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="bs14">
                <i class="material-icons">list</i>
              </button> -->
            </div>
            <div id="calendar">
              <div class="mdl-card mdl-shadow--2dp" id="calendarDisplay">
                <ul id="calendarHeader">
                  <li>Su</li>
                  <li>Mo</li>
                  <li>T</li>
                  <li>W</li>
                  <li>Th</li>
                  <li>F</li>
                  <li>Sa</li>
                </ul>
              </div>
            </div>
            <div id="tasks">
              <div class="mdl-card mdl-shadow--2dp" id="taskDisplay">
                <div id="taskHeader">
                  <input type="text" placeholder="Title" id="taskTitleInput">
                  <!-- <input type="text" placeholder="Brief Description" id="taskDescriptionInput"> -->
                  <!-- <input type="date" placeholder="Due date" id="taskDateInput"> -->
                  <button id="taskSubmit">Save</button>
                  <i class="material-icons" id="newTask">add</i>
                </div>
                <div id="taskList">
                </div>
              </div>
            </div>
          <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" id="t4">
            <i class="material-icons">date_range</i>
          </button>
        </div>
      </div>
    </main>
  </div>
  <script   src="https://code.jquery.com/jquery-2.2.3.min.js"    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="js/weatherController.js"></script>
  <script src="js/timeController.js"></script>                                                                                                                                                                           
  <script src="js/app.js"></script>
</body>
</html>
